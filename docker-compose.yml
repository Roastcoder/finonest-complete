version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: finonest-db
    environment:
      POSTGRES_DB: finonest
      POSTGRES_USER: finonest_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - finonest-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finonest-backend
    environment:
      DATABASE_URL: postgresql://finonest_user:${DB_PASSWORD}@postgres:5432/finonest
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      FRONTEND_URL: https://finonest.org
      PORT: 3001
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    networks:
      - finonest-network

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finonest-frontend
    environment:
      NEXT_PUBLIC_API_URL: https://api.finonest.org
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - finonest-network

volumes:
  postgres_data:

networks:
  finonest-network:
    driver: bridge